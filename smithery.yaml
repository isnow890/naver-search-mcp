name: naver-search
version: 1.0.4
description: |
  [KOR]
  네이버 검색 API를 활용한 MCP 서버입니다. 뉴스, 블로그, 쇼핑, 이미지, 지식iN, 책, 백과사전, 웹문서, 카페글 등 다양한 컨텐츠를 검색할 수 있으며, 데이터랩 API를 통해 검색어 트렌드와 쇼핑 인사이트를 분석할 수 있습니다. v1.0.4부터 스마트 카테고리 검색 기능이 추가되어 더욱 효율적인 카테고리 발견이 가능합니다.

  [ENG]
  A MCP server leveraging the Naver Search API and Datalab API capabilities. Search across diverse content types including news, blogs, shopping items, images, Knowledge-iN, books, encyclopedia, web documents, and cafe articles. Analyze search trends and shopping insights through Datalab API. v1.0.4 introduces smart category search with fuzzy matching for efficient category discovery.

  - 카테고리코드 검색기능이 추가되었습니다. 이제 트렌드와 쇼핑 인사이트 기능이 훨씬 효율적으로 동작합니다.

  주요 기능:
  - 스마트 카테고리 검색: 퍼지 매칭과 순위 시스템으로 효율적인 카테고리 발견
  - 통합 검색: 모든 타입의 컨텐츠를 한 번에 검색
  - 카테고리별 검색: 뉴스, 블로그, 쇼핑, 이미지, 지식iN, 책, 백과사전, 웹문서, 카페글 등 개별 검색
  - 검색 결과 정렬: 유사도순 또는 날짜순 정렬 지원
  - 페이지네이션: 검색 결과 페이징 처리 지원
  - 데이터랩 분석:
    * 검색어 트렌드 분석
    * 쇼핑 카테고리별 트렌드
    * 디바이스별 쇼핑 트렌드 (PC/모바일)
    * 성별 쇼핑 트렌드
    * 연령대별 쇼핑 트렌드
    * 쇼핑 키워드 트렌드

author: isnow890
repository: https://github.com/isnow890/naver-search-mcp
license: MIT

# Smithery.ai configuration
runtime: "typescript"

# Build configuration similar to exa-mcp-server
buildCommand: "npm run build:smithery"

startCommand:
  type: stdio
  configSchema:
    type: object
    required: ["naverClientId", "naverClientSecret"]
    properties:
      naverClientId:
        type: string
        title: "Naver API Client ID"
        description: "Naver API Client ID from Naver Developers Center (https://developers.naver.com/apps)"
      naverClientSecret:
        type: string
        title: "Naver API Client Secret"
        description: "Naver API Client Secret from Naver Developers Center (https://developers.naver.com/apps)"
  commandFunction: |-
    config => ({ 
      command: 'node', 
      args: ['dist/src/index.js'], 
      env: { 
        NAVER_CLIENT_ID: config.naverClientId,
        NAVER_CLIENT_SECRET: config.naverClientSecret
      } 
    })
