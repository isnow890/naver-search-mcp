# Smithery.ai configuration for TypeScript runtime
# Metadata (name, version, description, author, license) is read from package.json

runtime: typescript
target: dist/src/index.js
env:
  NAVER_CLIENT_ID:
    required: true
    description: "Naver API Client ID issued from Naver Developers Center"
  NAVER_CLIENT_SECRET:
    required: true
    description: "Naver API Client Secret issued from Naver Developers Center"
